<div class="d-flex container-fluid col-3 mt-5">
  <input [(ngModel)]="searchName" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
  <button (click)="OnGetUserHandler()" class="btn btn-outline-info" type="submit">Search</button>

</div>
<div class=" container ">
  <div class="text-center mt-4">
    <table class="table table-hover table-light">
      <thead>
        <tr>
         
          <th>Login</th>
          <th>Name</th>
          <th>Repos</th>
          <th>Email</th>
          <th>Followers</th>
          <th>Following</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{user.login}}</td>
          <td>{{user.name}}</td>
          <td>{{user.public_repos}}</td>
          <td>{{user.email}}</td>
          <td>{{user.followers}}</td>
          <td>{{user.following}}</td>
        </tr>
      </tbody>

    </table>
   
    <br />
    <div *ngIf="user.avatar_url">
      <div><b>User's Photo:</b></div>
      <img class="myImg mt-2" [src]="user.avatar_url" />
    </div>
    
  </div>
</div>
